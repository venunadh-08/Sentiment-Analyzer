<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X's Sentiment Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-times"></i> X's Sentiment Analyzer</h1>
            <p>Discover the emotion behind tweets</p>
        </header>
        
        <div class="analyzer-box">
            <div class="input-section">
                <textarea id="tweet-input" placeholder="Paste a tweet or type your text here..." rows="5"></textarea>
                <button id="analyze-btn">Analyze Sentiment <i class="fas fa-search"></i></button>
            </div>
            
            <div class="result-section hidden">
                <div class="result-header">
                    <h2>Analysis Result</h2>
                </div>
                <div class="result-content">
                    <div id="sentiment-emoji"></div>
                    <div id="sentiment-text"></div>
                </div>
                <button id="try-again-btn">Analyze Another <i class="fas fa-redo"></i></button>
            </div>
        </div>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-tweets">
                <button class="example-btn">"I love this product! It's amazing!"</button>
                <br>
                <button class="example-btn">"The service was terrible and slow."</button>
                <br>
                <button class="example-btn">"I'm feeling neutral about this update."</button>
                <br>
                <button class="example-btn">"This is the worst experience ever!!"</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
